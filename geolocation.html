<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Geolocation</title>
</head>
<body>
<p id="demo">
  Clique aqui para obter coordenadas! <br>
  Para funcionar libere a funcionalidade rastreamento de localização em seu navegador!
</p>

<button onclick="getLocation()">Tente!</button>
<script>
  var x=document.getElementById("demo");
  function getLocation(){
    if (navigator.geolocation)
      {
      navigator.geolocation.getCurrentPosition(showPosition);
      }
    else{x.innerHTML="Geolocation não é suportado por esse browser :/";}
  }

  function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
  }
</script>
</body>
</html>
